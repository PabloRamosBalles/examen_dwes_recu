{% extends 'base.html' %}
{% block body %}
<div class="flex flex-col">
    <h1 class="mx-auto text-4xl font-bold my-10">LOGIN</h1>
    <form action="/login" method="POST" class="flex flex-col mx-auto bg-slate-200 p-20 gap-10">
        <input type="text" name="email" id="" placeholder="email" class="w-full bg-white p-2">
        <input type="text" name="password" id="" placeholder="password" class="w-full bg-white p-2">
        <button type="submit" class="cursor-pointer bg-black text-white w-1/2 p-2 mx-auto">Login</button>
    </form>
</div>
{% endblock %}
